<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html style="height:97%;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>AmChart</title>
		<link rel="stylesheet" href="amcharts/style.css"	type="text/css">

		<script src="amcharts/amcharts.js" type="text/javascript"></script>
		<script src="amcharts/serial.js" type="text/javascript"></script>
		<script src="amcharts/amstock.js" type="text/javascript"></script>
        <script src="amcharts/pie.js" type="text/javascript"></script>
        <script src="amcharts/funnel.js" type="text/javascript"></script>
        <script src="amcharts/gauge.js" type="text/javascript"></script>
        <script src="amcharts/radar.js" type="text/javascript"></script>
        <script src="amcharts/xy.js" type="text/javascript"></script>
        
		<link rel="stylesheet" href="ammap/ammap.css" type="text/css">
        <script src="ammap/ammap.js" type="text/javascript"></script>
		<!-- map file should be included after ammap.js -->
		<!-- <script src="ammap/maps/js/worldLow.js" type="text/javascript"></script> -->
		
		<script type="text/javascript">
			AmCharts.ready(function () {
				<!-- Signal Objective C world that we are Ready to start charting -->
                amChartView.amChartsAreReady();
			});

			var chart;
			
			function generateChartWithJSONData(json) {
				var chart = AmCharts.makeChart("chartdiv", json);
			}
			
		</script>
	</head>
	<body style="background-color:#FFFFFF; height:100%;">
		<div id="chartdiv" style="min-width: 250px; width:100%; min-height: 250px; height:100%;"></div>
	</body>

</html>
